<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Simple JavaScript App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" 
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link href="css/styles.css" rel="stylesheet" type="text/css" />
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
  </head>
  <body>
    <!--Navigation Bar-->
    <nav class="navbar navbar-expand-sm bg-dark fixed-top">
      <div class="container-fluid">
        <img class="navbar-icon" src="img/pokestar2.png" rel="icon">
        <a class="navbar-brand navbar-link" href="index.html"><font size="+3">Pok√©dex</font></a>
        <button class="navbar-toggler search-button btn btn-primary" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">Search
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse justify-content-end" id="navbarNavDropdown">
          <form onsubmit="event.preventDefault(); pokemonRepository.searchPokemon();" class="form-inline justify-content-end">
            <input id="searchInput" class="search-input form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button id="searchButton" class="search-button btn btn-primary my-2 my-sm-0" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>
<!--Page Content Here-->
    <div class="page-content">
      <ul class="list-group container">
        <div class="pokemon-list row">
        </div>
      </ul>
    </div>
    
    <!-- Modal -->
    <div class="modal fade" id="buttonModal" tabindex="-1" role="dialog" aria-labelledby="detailsModal" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <div class="modal-title"></div>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body" id="modal-body">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
    <strong>
      <script
        src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" 
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" 
        crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" 
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" 
        crossorigin="anonymous"></script>
      <script src="js/polyfill.min.js"></script>
      <script src="js/fetch.umd.js"></script>
      <script src="js/scripts.js"></script>
    </strong>
  </body>
</html>
